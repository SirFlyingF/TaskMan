{% extends "base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.user.userprofile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'profile' %}">{{ object.user }}</a>
        <a class="mr-2">{{object.status}}</a>
        <small class="text-muted">{{ object.created_at|date:"F d, Y" }}</small>
      </div>
      {% if object.user == user %}
      <div>
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'task-update' object.id %}">Update</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'task-delete' object.id %}">Delete</a>
      </div>
      {% endif %}
      <h2 class="article-title" href="#">{{ object.title }}</h2>
      <p class="article-content">{{ object.description }}</p>
    </div>
  </article>
{% endblock content %}
