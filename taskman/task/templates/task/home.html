{% extends "task/base.html" %}
{% block content %}
    {% for task in tasks %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'profile' %}">{{ task.user }}</a>
              <small class="text-muted">{{ task.created_at|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'task-detail' task.id %}">{{ task.title }}</a></h2>
            <p class="article-content">{{ task.description }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
